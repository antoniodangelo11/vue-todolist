<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- LINK BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<!-- LINK BOOSTRAP ICONS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!-- FONTAWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- LINK VUE.JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>

    <!-- LINK SCRIPT-VUE.JS -->
	<script src="assets/script-vue.js" defer></script>

    <!-- LINK STYLE.CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container-fluid col-6 py-3">
        <div>
            <img src="img/logo.png" alt="Logo Boolean">
        </div>
        
        <div id="app">
            <div class="py-2">
                <input 
                    @keyup.enter="addTodo" 
                    type="text" 
                    placeholder="Nuova Task" 
                    v-model="newTodo"
                >
                <button @click="addTodo">Aggiungi</button>
                
                <div v-show="inputError">
                    <small class="text-danger">
                        Devi inserire un testo di almeno 5 caratteri
                    </small>
                </div>
            </div>

            <div>
                <ul v-if="todos.length != 0">
                    <li v-for="(todo, index) in todos">
                        <span :class="{completed: todo.done}" @click="toggleDone(todo)">{{ todo.text }}</span>
                        <i class="fas fa-times" @click="deleteItem(index)"></i>
                    </li>
                </ul>
                <h3 v-else>Non ci sono Tasks</h3>
            </div>
        </div>
    </div>
</body>
</html>
